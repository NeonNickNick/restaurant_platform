{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏菜单 -->
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>餐厅管理</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'restaurant.dashboard' %}active{% endif %}" 
                           href="{{ url_for('restaurant.dashboard', restaurant_id=restaurant.id) }}">
                            <i class="bi bi-speedometer2"></i> 仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'restaurant.categories' %}active{% endif %}" 
                           href="{{ url_for('restaurant.categories', restaurant_id=restaurant.id) }}">
                            <i class="bi bi-tags"></i> 菜品分类
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'restaurant.dishes' %}active{% endif %}" 
                           href="{{ url_for('restaurant.dishes', restaurant_id=restaurant.id) }}">
                            <i class="bi bi-egg-fried"></i> 菜品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'restaurant.orders' %}active{% endif %}" 
                           href="{{ url_for('restaurant.orders', restaurant_id=restaurant.id) }}">
                            <i class="bi bi-receipt"></i> 订单管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'restaurant.customers' %}active{% endif %}" 
                           href="{{ url_for('restaurant.customers', restaurant_id=restaurant.id) }}">
                            <i class="bi bi-people"></i> 顾客管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'restaurant.reports' %}active{% endif %}" 
                           href="{{ url_for('restaurant.reports', restaurant_id=restaurant.id) }}">
                            <i class="bi bi-bar-chart"></i> 数据报表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'restaurant.blacklist' %}active{% endif %}" 
                           href="{{ url_for('restaurant.blacklist', restaurant_id=restaurant.id) }}">
                            <i class="bi bi-ban"></i> 黑名单
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'restaurant.advisor' %}active{% endif %}" 
                           href="{{ url_for('restaurant.advisor', restaurant_id=restaurant.id) }}">
                            <i class="bi bi-chat-left-text"></i> 经营顾问
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 主内容区域 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    {% if restaurant.logo_path %}
                    <img src="{{ url_for('static', filename='uploads/logos/' + restaurant.logo_path) }}" 
                         alt="Logo" width="40" height="40" class="rounded-circle me-2">
                    {% endif %}
                    {{ restaurant.name }}
                    <small class="text-muted">管理面板</small>
                </h1>
            </div>
            
            {% block restaurant_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    }
    
    .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 48px);
        padding-top: .5rem;
        overflow-x: hidden;
        overflow-y: auto;
    }
    
    .sidebar .nav-link {
        font-weight: 500;
        color: #333;
    }
    
    .sidebar .nav-link.active {
        color: #2470dc;
    }
</style>
{% endblock %}
